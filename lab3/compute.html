<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
	<form>
	  <label for="weight">Enter weight in kilograms:</label>
	  <input type="number" id="weight" v-model="numWt">

	  <label for="height">Enter height in centimeters:</label>
	  <input type="number" id="height" v-model="numHt">

	  <p>Computed BMI is: {{ numBMI.toFixed(2) }}</p>

	  <p v-if="numBMI < 18.5">you are underweight</p>
	  <p v-else-if="numBMI >= 18.5 && numBMI < 25">Congratulation you have normal weight</p>
	  <p v-else-if="numBMI >= 25 && numBMI < 30">you are overweight</p>
	  <p v-else>you are obese</p>
	</form>
  </div>

  <script>
	const app = Vue.createApp({
	  data() {
		return {
		  numBMI: 0,
		  numWt: 0,
		  numHt: 0
		};
	  },
	  watch: {
		numWt: function(newWeight) {
		  this.calculateBMI();
		},
		numHt: function(newHeight) {
		  this.calculateBMI();
		}
	  },
	  methods: {
		calculateBMI() {
		  const heightInMeters = this.numHt / 100;
		  this.numBMI = this.numWt / (heightInMeters * heightInMeters);
		}
	  }
	});

	app.mount('#app');
  </script>
</body>
</html>
