<!DOCTYPE html>
<html lang="en">
<head>
	<title>WAI Form Task</title>
	<meta charset="utf-8" />
	<meta name="language" content="english" />
	<meta name="keywords" content="Accessibility,Lab,Tasks" />
	<meta name="description" content="WAI Form Task" />
</head>
<body>
	<h1>WAI Form Example</h1>
	<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
		<p>Contact Information</p>
		<p>
			<label for="cname">Name:</label>
			<input type="text" name="name" id="cname" />
		</p>
		<p>
			<label for="cemail">E-mail Address:</label>
			<input type="text" name="email" id="cemail" />
		</p>
		<p>
			<label for="caddr">Mailing Address:</label>
			<textarea name="caddr" id="caddr" rows="4" cols="40"></textarea>
		</p>
		<p>Credit Card Information</p>
		<fieldset>
			<legend>Card Type:</legend>
			<p>
				<label for="cvisa">
					<input type="radio" name="card" id="cvisa" value="visa" /> Visa
				</label>
				<label for="cmc">
					<input type="radio" name="card" id="cmc" value="mc" /> MasterCard
				</label>
			</p>
		</fieldset>
		<fieldset>
			<legend>Credit Card Details:</legend>
			<p>
				<label for="cnumber">Card Number:</label>
				<input type="text" name="number" id="cnumber" />
			</p>
			<p>
				<label for="cexpiry">Expiry Date:</label>
				<input type="text" name="expiry" id="cexpiry" />
			</p>
		</fieldset>
		<p>
			<input type="submit" title="submit" value="submit" />
			<input type="reset" name="reset" title="reset" value="reset" />
		</p>
	</form>
</body>
</html>
