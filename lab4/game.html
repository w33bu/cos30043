<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
	<h1>Number Guessing Game</h1>
	<label for="guess-input">Enter your guess:</label>
	<input type="number" id="guess-input" v-model="guess" :disabled="gameOver">
	<br>
	<button @click="checkGuess" :disabled="gameOver">Check Guess</button>
	<button @click="giveUp" :disabled="gameOver">Give Up</button>
	<button @click="startOver">Start Over</button>
	<p>{{ message }}</p>
  </div>

  <script src="js/appgame.js"></script>
</body>
</html>
