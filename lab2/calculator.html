<!DOCTYPE html>
<html lang="en">
<head>
<title>Calculator</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- Bootstrap -->
<link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="calculator card">
  <input type="text" class="calculator-screen z-depth-1" value="0" disabled />
<div class="calculator-keys">
	  <div class="row">
	<div class="col-sm-3">
	  <button class="btn btn-secondary btn-block">MC</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-secondary btn-block">M+</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-secondary btn-block">M-</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-secondary btn-block">MR</button>
	</div>
  </div>
  <div class="row">
	<div class="col-sm-3">
	  <button class="btn btn-primary btn-block">7</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-primary btn-block">8</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-primary btn-block">9</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-warning btn-block">+</button>
	</div>
  </div>
  <div class="row">
	<div class="col-sm-3">
	  <button class="btn btn-primary btn-block">4</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-primary btn-block">5</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-primary btn-block">6</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-warning btn-block">-</button>
	</div>
  </div>
  <div class="row">
	<div class="col-sm-3">
	  <button class="btn btn-primary btn-block">1</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-primary btn-block">2</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-primary btn-block">3</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-warning btn-block">*</button>
	</div>
  </div>
  <div class="row">
	  <div class="col-sm-3">
	  <button class="btn btn-danger btn-block">C</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-primary btn-block">0</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-success btn-block">=</button>
	</div>
	<div class="col-sm-3">
	  <button class="btn btn-warning btn-block">/</button>
	</div>
  </div>
	  </div>
  </div>
<script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
