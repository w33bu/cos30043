<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="app">
	<ul>
	  <li v-for="post in posts" :key="post.id">
		<span>{{ post.id }}</span>
		<span>{{ post.title }}</span>
	  </li>
	</ul>
  </div>
<script src="data.js"></script>
</body>
</html>
